<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <body>
      <header class="menu">
        <div class="menu__section right">
          <div class="links">
            <a class="" href="">Gmail </a>
          </div>
          <div class="links">
            <a class="" href="">Imagens</a>
          </div>

          <img class="menu__icon" src="assets/img/more-icon.svg" alt=""/>

          <div class="menu_login">
            <input class="login" value="Fazer login" type="submit">
          </div>
        </div>
      </header>

      <main class="content">
        <img class="content__logo" src="assets/img/google_logo.png" alt="Google logo"/>
        <input class="content__search" type="text"/>
        <div class="content__offer">
            <input class="button" value="Pesquisa Google" type="submit">
            <input class="button" value="Estou com sorte" type="submit">
        </div>
      </main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Sobre</a>
          <a>Negócios</a>
          <a>Como funciona a pesquisa</a>
          <a>Privacidade</a>
          <a>Termos</a>
          <a>Configurações</a>          
        </div>
      </footer>
    </body>
  </body>
</html>
